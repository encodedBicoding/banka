<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>

        <!--Font-Awesome styles-->

        <title>Staff - Credit Account</title>

    <body>
        <header id="admin_dashboard_h">
            <div class="container">
                <div id="admin_brand">
                    <h2>Staf<span>f</span></h2>
                </div>
            </div>
        </header>
        <section id="user_profile">
            <div class="container">
             <div id="profile_img">
                 <img src="./public/images/user.jpg" alt="user_profile" id="user_dp"/>
                 <form method="POST" enctype="multipart/form-data">
                     <img src="./public/images/tiny_camera.png" alt="user image upload" id="t_c" title="upload image"/>
                     <input type='file' id="user_img" name="user_img">
                 </form>
                 <button id="toggle_nav">
                    <span class="fa fa-bars" id="xx"></span>
                 </button>
             </div> 
             <div id="user_nav">
                 <nav>
                     <ul>
                         <li id="list_click1"><a href="./staff_accounts.html" id="one">All User Accounts</a></li>
                         <li id="list_click2" class="active"><a href="./credit.html" id="two">Credit User</a></li>
                         <li id="list_click3"><a href="./debit.html" id="three">Debit User</a></li>
                         <li id="list_click4"><a href="./staff-settings.html" id="four">Settings</a></li>
                         <li id="list_click5"><a href="#" id="five">Log out</a></li>
                     </ul>
                 </nav>
            </div>
            </div>
        </section>
        <section id="profile_body">
            <div class="container">
                <div id="pages">
                    <div id="a_body">
                        <h2><span>Credit </span>Account</h2>
                        <form method="POST" action="#">
                            <label for="acc_id">Account ID: </label>
                            <input type="text" name="acc_id" id="acc_id" required/>
                            <p></p>
                            <label for="amt">Amount: </label>
                            <input type="number" name="amt" id="amt" required>
                            <p></p>
                            <button>Credit Account</button>
                        </form>
                    </div>
                    </div>
                </div>
        </section>
        <script src="./public/js/script.js"></script>
