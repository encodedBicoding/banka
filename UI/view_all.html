<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <meta name="description" content="banka app for online banking"/>
        <meta name="keywords" content="pay bills, create bank account, view bank transactions"/>
        <meta name="author" content="Dominic Isioma"/>
        <!--Font-Awesome styles-->
        <link type="text/css" rel="stylesheet" href="./public/font-awesome/css/font-awesome.min.css"/>
        <!--Main stylesheet-->
        <link type="text/css" rel="stylesheet" href="./public/css/style.css"/>
        <title>Banka - All Account Transactions</title>
    </head>
    <body>
    <div id="modal_overlay">
        <div id="modal"></div>
    </div>
        <header id="user_dashboard_h">
            <div class="container">
                <h2>Bank<span>a</span>
                     <span id="slogan">...First mobile banking solution</span>
                </h2>
                <h3 id="welcome"></h3>
            </div>
        </header>
        <section id="user_profile">
            <div class="container">
             <div id="profile_img">
                 <img src="./public/images/user.jpg" alt="user_profile" id="user_dp"/>
                 <form method="POST" enctype="multipart/form-data">
                     <img src="./public/images/tiny_camera.png" id="t_c" title="upload image" alt="user profile image"/>
                     <input type='file' id="user_img" name="user_img">
                 </form>
                 <button id="toggle_nav">
                    <span class="fa fa-bars" id="xx"></span>
                 </button>
             </div> 
             <div id="user_nav">
                 <nav>
                     <ul>
                         <li id="list_click1"><a href="./create_acc.html" id="one">New Bank Account</a></li>
                         <li id="list_click2" class="active"><a href="./view_all.html" id="two">View Account History</a></li>
                         <li id="list_click3"><a href="./settings.html" id="three">Settings</a></li>
                         <li id="list_click4" class="logout"><a href="#" id="four">Log out</a></li>
                     </ul>
                 </nav>
            </div>
            </div>
        </section>
        <section id="profile_body">
            <div class="container">
                <div id="search">
                    <form method="GET" action="#" id="searchForm">
                        <div id="formError"></div>
                        <label for="s">Search Account Number</label>
                        <input type="text" id="s" name="s" placeholder="Account Number" required/>
                        <button id="searchBtn">Search</button>
                    </form>
                </div>
                <div id="pages">
                    <div id="p_body">
                        <h2><span>Account </span>Transactions</h2>
                        <h4>Use the search box</h4>
                        <table id="all_trans_table">
                            <tr>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Cashier</th>
                                <th>Old Balance</th>
                                <th>New Balance</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <script src="./public/js/script.js"></script>
        <script src="./public/js/app.js"></script>
    </body>
</html>
