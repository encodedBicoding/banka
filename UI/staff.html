<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <meta name="description" content="banka app for online banking"/>
        <meta name="keywords" content="pay bills, create bank account, view bank transactions"/>
        <meta name="author" content="Dominic Isioma"/>
        <!--Font-Awesome styles-->
        <link type="text/css" rel="stylesheet" href="./public/font-awesome/css/font-awesome.min.css"/>
        <!--Main stylesheet-->
        <link type="text/css" rel="stylesheet" href="./public/css/style.css"/>
        <title>Banka - Staff</title>
    </head>
    <body>
        <header id="admin_dashboard_h">
            <div class="container">
                <div id="admin_brand">
                    <h2>Bank<span>a</span>
                        <span id="slogan">Staff</span>
                    </h2>
                </div>
            </div>
            <h3 id="welcome"></h3>
        </header>
        <section id="user_profile">
            <div class="container">
             <div id="profile_img">
                 <img src="./public/images/user.jpg" alt="user_profile" id="user_dp"/>
                 <form method="POST" enctype="multipart/form-data">
                     <img src="./public/images/tiny_camera.png" id="t_c" title="upload image" alt="user image upload"/>
                     <input type='file' id="user_img" name="user_img">
                 </form>
                 <button id="toggle_nav">
                    <span class="fa fa-bars" id="xx"></span>
                 </button>
             </div> 
             <div id="user_nav">
                 <nav>
                     <ul>
                         <li id="list_click1"><a href="./staff_accounts.html" id="one">All User Accounts</a></li>
                         <li id="list_click2"><a href="./credit.html" id="two">Credit User</a></li>
                         <li id="list_click3"><a href="./debit.html" id="three">Debit User</a></li>
                         <li id="list_click4"><a href="./staff-settings.html" id="four">Settings</a></li>
                         <li id="list_click5" class="logout"><a href="#" id="five">Log out</a></li>
                     </ul>
                 </nav>
            </div>
            </div>
        </section>
        <section id="profile_body">
            <div class="container">
                <div id="search">
                    <form method="GET" action="search.html">
                        <label for="s">Search Account ID</label>
                        <input type="text" id="s" name="s" placeholder="Account ID" required/>
                        <button>Search</button>
                    </form>
                </div>
                <div id="pages">
                    <div id="a_body">
                        <h2><span>All User </span>Accounts</h2>
                        <table id="a_u_t">
                            <tr>
                                <th>Account ID</th>
                                <th>Holder Name</th>
                                <th>Account Type</th>
                            </tr>
                            <tr>
                                <td>1233243</td>
                                <td>John Doe</td>
                                <td>Savings</td>
                                <td><a href="s_account_single.html">View Account</a></td>
                                <td><a href="#">Deactivate</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                    </div>
                </div>
        </section>
        <script src="./public/js/script.js"></script>
        <script src="./public/js/app.js"></script>
    </body>
</html>
