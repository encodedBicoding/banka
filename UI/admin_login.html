<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <meta name="description" content="banka app for online banking"/>
        <meta name="keywords" content="pay bills, create bank account, view bank transactions"/>
        <meta name="author" content="Dominic Isioma"/>
        <link type="text/css" rel="stylesheet" href="./public/css/style.css"/>
        <title>Banka - Admin Login</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="brand">
                    <h2>Bank<span>a</span>
                        <span id="slogan">...First mobile banking solution</span>
                    </h2>   
                </div>
            </div>
        </header>
        <section id="login">
            <div class="container">
                <div id="login_h">
                    <h2>Admin <span>login</span></h2>
                </div>
                <form method="POST" action="#" id="admin_login_form">
                    <div id="formError"></div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Email: " required/>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Password: " required/>
                    <button id="a_loginBtn">Log in</button>
                </form>
            </div>
        </section>
        <footer>
            <p>
                Copyright <span>&copy;</span> Banka || All Rights Reserved 2019.
            </p>
        </footer>
        <script src="./public/js/app.js"></script>
    </body>
</html>
