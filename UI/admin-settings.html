<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <meta name="description" content="banka app for online banking"/>
        <meta name="keywords" content="pay bills, create bank account, view bank transactions"/>
        <meta name="author" content="Dominic Isioma"/>
        <!--Font-Awesome styles-->
        <link type="text/css" rel="stylesheet" href="./public/font-awesome/css/font-awesome.min.css"/>
        <!--Main stylesheet-->
        <link type="text/css" rel="stylesheet" href="./public/css/style.css"/>
        <title>Admin - Settings</title>
    </head>
    <body>
        <header id="admin_dashboard_h">
            <div class="container">
                 <div id="admin_brand">
                     <h2>Bank<span>a</span>
                         <span id="slogan">Admin</span>
                     </h2>
                    <p>
                        Accounts Registered: 0
                    </p>
                </div>
            </div>
        </header>
        <section id="user_profile">
            <div class="container">
             <div id="profile_img">
                 <img src="./public/images/user.jpg" alt="user_profile" id="user_dp"/>
                 <form method="POST" enctype="multipart/form-data">
                     <img src="./public/images/tiny_camera.png" alt="user image upload" id="t_c" title="upload image"/>
                     <input type='file' id="user_img" name="user_img">
                 </form>
                 <button id="toggle_nav">
                    <span class="fa fa-bars" id="xx"></span>
                 </button>
             </div> 
             <div id="user_nav">
                 <nav>
                     <ul>
                         <li id="list_click1"><a href="./accounts.html" id="one">All User Accounts</a></li>
                         <li id="list_click2"><a href="./create.html" id="two">Create Admin/Staff</a></li>
                         <li id="list_click3"><a href="./myadmins.html" id="three">Admin/Staff Accounts</a></li>
                         <li id="list_click4" class="active"><a href="./admin-settings.html" id="four">Settings</a></li>
                         <li id="list_click5"><a href="#" id="five">Log out</a></li>
                     </ul>
                 </nav>
            </div>
            </div>
        </section>
        <section id="profile_body">
            <div class="container">
                <div id="pages">
                    <div id="a_body">
                        <h2><span>Admin </span>Change Password</h2>
                         <div id="settings">
                        <form method="#" action="#" id="reset_p">
                            <label for="old_password">Old Password: </label>
                            <input type="password" name="old_password" id="old_password" required/>
                            <label for="new_password">New Password: </label>
                            <input type="password" name="new_password" id="new_password" required>
                            <label for="retype_password">Retype New Password: </label>
                            <input type="password" name="retype_password" id="retype_password" required/>
                            <button>Change Password</button>
                        </form>
                    </div>
                    </div>
                    </div>
                </div>
        </section>
        <script src="./public/js/script.js"></script>
    </body>
</html>
