<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <meta name="description" content="banka app for online banking"/>
        <meta name="keywords" content="pay bills, create bank account, view bank transactions"/>
        <meta name="author" content="Dominic Isioma"/>
        <meta http-equiv="X-UA-compactible" content="IE=edge"/>
        <!--Font-Awesome styles-->
        <link type="text/css" rel="stylesheet" href="./public/font-awesome/css/font-awesome.min.css"/>
        <!--Main stylesheet-->
        <link type="text/css" rel="stylesheet" href="./public/css/style.css"/>
        <title>Staff - Debit Account</title>
    </head>
    <body>
        <header id="admin_dashboard_h">
            <div class="container">
                <div id="admin_brand">
                    <h2>Staf<span>f</span></h2>
                </div>
            </div>
        </header>
        <section id="user_profile">
            <div class="container">
             <div id="profile_img">
                 <img src="./public/images/user.jpg" alt="user_profile" id="user_dp"/>
                 <form method="POST" enctype="multipart/form-data">
                     <img src="./public/images/tiny_camera.png" onclick="document.getElementById('user_img').click()" id="t_c" title="upload image"/>
                     <input type='file' id="user_img" style="display:none">
                 </form>
                 <button id="toggle_nav">
                    <span class="fa fa-bars" id="xx"></span>
                 </button>
             </div> 
             <div id="user_nav">
                 <nav>
                     <ul>
                         <li onclick="document.getElementById('n_a').click()"><a href="./staff_accounts.html" id="n_a">All User Accounts</a></li>
                         <li onclick="document.getElementById('v_a').click()"><a href="./credit.html" id="v_a">Credit User</a></li>
                         <li onclick="document.getElementById('v_a').click()"><a href="debit.html" id="v_a">Debit User</a></li>
                         <li onclick="document.getElementById('settings').click()"><a href="./staff-settings.html" id="settings">Settings</a></li>
                         <li onclick="document.getElementById('logout').click()"><a href="#" id="logout">Log out</a></li>
                     </ul>
                 </nav>
            </div>
            </div>
        </section>
        <section id="profile_body">
            <div class="container">
                <div id="search">
                    <form method="GET" action="search.html">
                        <label for="s">Search Account ID</label>
                        <input type="text" id="s" name="s" placeholder="Account ID" required/>
                        <button>Search</button>
                    </form>
                </div>
                <div id="pages">
                    <div id="a_body">
                        <h2><span>Debit </span>Account</h2>
                        <form method="PUT" action="#">
                            <label for="acc_id">Account ID: </label>
                            <input type="text" name="acc_id" id="acc_id" required/>
                            <p></p>
                            <label for="amt">Amount: </label>
                            <input type="number" name="amt" id="amt" required>
                            <p></p>
                            <button>Debit Account</button>
                        </form>
                    </div>
                    </div>
                </div>
        </section>
        <script src="./public/js/script.js"></script>
    </body>
</html>
