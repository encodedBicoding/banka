<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <meta name="description" content="banka app for online banking"/>
        <meta name="keywords" content="pay bills, create bank account, view bank transactions"/>
        <meta name="author" content="Dominic Isioma"/>
        <!--Font-Awesome styles-->
        <link type="text/css" rel="stylesheet" href="./public/font-awesome/css/font-awesome.min.css"/>
        <!--Main stylesheet-->
        <link type="text/css" rel="stylesheet" href="./public/css/style.css"/>
        <title>Banka - Dashboard</title>
    </head>
    <body>
    <div id="modal_overlay">
        <div id="modal"></div>
    </div>
        <header id="user_dashboard_h">
            <div class="container">
                <h2>Bank<span>a</span>
                     <span id="slogan">...First mobile banking solution</span>
                </h2>
                <h3 id="welcome"></h3>
            </div>
        </header>
        <section id="user_profile">
            <div class="container">
             <div id="profile_img">
                 <img src="./public/images/user.jpg" alt="user_profile" id="user_dp"/>
                 <form method="POST" enctype="multipart/form-data">
                     <img src="./public/images/tiny_camera.png" id="t_c" title="upload image" alt="user profile image"/>
                     <input type='file' id="user_img" name="user_img">
                 </form>
                 <button id="toggle_nav">
                    <span class="fa fa-bars" id="xx"></span>
                 </button>
             </div> 
             <div id="user_nav">
                 <nav>
                     <ul>
                         <li id="list_click1"><a href="./create_acc.html" id="one">New Bank Account</a></li>
                         <li id="list_click2"><a href="./view_all.html" id="two">View Account History</a></li>
                         <li id="list_click3"><a href="./settings.html" id="three">Settings</a></li>
                         <li id="list_click4"><a href="#" id="four">Log out</a></li>
                     </ul>
                 </nav>
            </div>
            </div>
        </section>
        <section id="profile_body">
            <div class="container">
                <div id="pages">
                    <div id="p_body">
                        <h2><span>Create </span>New Bank Account</h2>
                        <form method="POST" action="#" id="create_bank_account">
                            <div id="formError"></div>
                          <label for="acc_type">Select Account Type: </label>
                            <select id="acc_type" required>
                               <option disabled selected>Select any...</option>
                                <option value="current">Current</option>
                                <option value="savings">Savings</option>
                            </select>
                            <p id="serve">
                                <span id="serve_h">
                                  This account would serve?
                                </span>
                                <span>Organization: </span> 
                                <input name="user_type" id="org" value="org" type="radio">
                                <span>SME: </span> 
                                <input name="user_type" id="sme" value="sme" type="radio">
                                <span>Personal: </span>
                                <input name="user_type" id="per" value="personal" type="radio"/>
                            </p>
                            <input type="checkbox" id="terms" name="terms" required>
                            <span id="terms_txt">By creating an account, you agree to our 
                                <a href="#">Account terms and conditions</a></span>
                            <button id="createBankBtn">Create Bank Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="./public/js/script.js"></script>
        <script src="./public/js/app.js"></script>
    </body>
</html>
